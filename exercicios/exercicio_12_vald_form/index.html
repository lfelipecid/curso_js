<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="./assets/css/sytle.css">
</head>

<body>
    <section class="container">
        <h1>
            Formulário de cadastro
        </h1>
        <ul>
            <li>Nenhum campo pode estar vazio</li>
            <li>Usuário só poderá conter letras e/ou números</li>
            <li>Usuário deverá ter entre 3 e 12 caracteres</li>
            <li>Senha precisa ter entre 6 e 12 caracters</li>
        </ul>

        <form action="" method="POST" class="formulario">

            <label>Nome:</label>
            <input type="text" class="nome vald">
            <label>Sobrenome:</label>
            <input type="text" class="sobrenome vald">
            <label>CPF:</label>
            <input type="text" class="cpf vald">
            <label>Usuário:</label>
            <input type="text" class="user vald">
            <label>Senha:</label>
            <input type="password" class="pwd vald">
            <label>Repetir senha:</label>
            <input type="password" class="re-pwd vald">
        

            <button type="submit">Enviar</button>

        </form>


    </section>

    <script src="./assets/js/valid_cpf.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
